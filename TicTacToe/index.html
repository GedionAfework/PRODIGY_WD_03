<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="icon" type="image/png" href="image/favicon.webp" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="header" id="header">
        <div
          class="player player-active"
          id="xPlayer"
          onclick="choosePlayer('X')"
        >
          X
        </div>
        <h3 class="title" id="title">Choose</h3>
        <div
          class="player player-active"
          id="oPlayer"
          onclick="choosePlayer('O')"
        >
          O
        </div>
      </div>
      <div class="board" id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <button class="restart-btn" id="restart">Restart</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
